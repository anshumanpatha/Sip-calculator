<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        
        a{
          text-decoration: none;
          display: inline-block;
          color: red;
          border-style: solid;
          border-radius: 
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 30px;
            color: #333;
        }
    </style>
</head>

 <body>

    <div class="container">
        <h2>SIP कैलकुलेटर</h2>
        <label for="monthlyInvestment">मासिक निवेश राशि (₹):</label>
        <input type="number" id="monthlyInvestment" placeholder="उदाहरण: 5000">

        <label for="interestRate">अनुमानित वार्षिक रिटर्न (%):</label>
        <input type="number" id="interestRate" placeholder="उदाहरण: 12">

        <label for="years">समयावधि (वर्षों में):</label>
        <input type="number" id="years" placeholder="उदाहरण: 10">

        <button onclick="calculateSIP()">Calculate</button>

        <div class="result">
            <h3>परिपक्वता राशि: ₹<span id="result">0</span></h3>
        </div>
        <a href="/age calculator.html">age calculator</a>
        <a href="/NORMAL COLCULATOR.html">NORMAL COLCULATOR</a>
    </div>

    <script>
        function calculateSIP() {
            let P = parseFloat(document.getElementById("monthlyInvestment").value);
            let r = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            let n = parseInt(document.getElementById("years").value) * 12;

            if (isNaN(P) || isNaN(r) || isNaN(n)) {
                alert("कृपया सभी फ़ील्ड्स को सही से भरें।");
                return;
            }

            let A = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
            document.getElementById("result").innerText = A.toFixed(2);
        }
    </script>

</body>
</html>
